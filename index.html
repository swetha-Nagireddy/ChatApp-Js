<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md mavbar-dark bg-success">
        <div class="container">
            <a href="/" class="navbar-brand">Chat App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="display-3 text-success">ChatAPP USING Socket.io</h3>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off" method="post" id="chatForm">
                        <div class="form-group mt-2">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="message">Message</label>
                            <textarea name="msg" id="msg" class="form-control" required></textarea>
                        </div>
                        <div class="form-group mt-2">
                            <input type="submit" value="send" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group" id="chatList">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
     <script>
        const socket = io()

        let chatForm = document.getElementById("chatForm")
        let chatList = document.getElementById("chatList")
        let cName = document.getElementById("name")
        let cmsg = document.getElementById("msg")

        chatForm.addEventListener("submit",(e) => {
            e.preventDefault();

            if(msg.value){
                socket.emit('send name',cName.value)
                socket.emit('send name',cmsg.value)
                msg.value = ""
            }
        })

        let listItem = document.createElement("li")
        listItem.classList.add("list-group-item")

        //socket client
        socket.on('send name',(username) => {
            let na = document.createElement('h4')
            na.classList.add("text-success")
            na.textContent = username + ":"
            listItem.appendChild(na)
        })

        socket.on('send message',(chat) =>{
            let chatCon = document.createElement("p")
            chatCon.classList.add("text-secondary")
            chatCon.textContent = chat
            listItem.appendChild(chatCon)
        })

        chatList.appendChild(listItem)
     </script>
     <!-- crt+c to stop server
      to run locally we use : nodemon server.js command in git bash
      to run in git server it will take : node server.js -->
</body>
</html>
